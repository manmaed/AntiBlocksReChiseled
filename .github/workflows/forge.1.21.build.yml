name: Build & Release For Minecraft 1.21 - Forge

on:
  push:
    tags:
      - 'v*-forge'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Build & release to curseforge & modrinth
        env:
          CURSE_DEPLOY: ${{ secrets.CURSE_DEPLOY }}
          MODRINTH_DEPLOY: ${{ secrets.MODRINTH_DEPLOY }}
        run: |
          chmod +x ./gradlew
          ./gradlew build publishMods --stacktrace --no-daemon